<!DOCTYPE html>
<html lang = "pl"/>

<head>
	<meta charset = "utf-8"/>
	<script type = "text/javascript">
	
	function sprawdz()
	{
		var liczba = document.getElementById("pole").value;
		
		if(liczba>0) document.getElementById("wynik").innerHTML="Liczba jest dodatnia.";
		else if(liczba<0) document.getElementById("wynik").innerHTML="Liczba jest ujemna.";
		else if(liczba==0) document.getElementById("wynik").innerHTML="Liczba to zero.";
		else document.getElementById("wynik").innerHTML="To nie liczba.";
	}
	</script>
</head>

<body>

	<input type = "text" id = "pole"/>
	<input type = "submit" value = "Sprawdz" onclick = "sprawdz()"/>
	
	<div id = "wynik"></div>
	
</body>
</html>
